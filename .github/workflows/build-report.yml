name: Build Incident Trend Report

on:
  push:
    branches: [ "main" ]
    paths:
      - "src/**"
      - "data/**"
      - ".github/workflows/**"
  workflow_dispatch: {}

jobs:
  build-report:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Generate sample dataset
        run: |
          python src/generate_sample_data.py

      - name: Run analyzer
        run: |
          python src/analyze_incidents.py data/sample_incidents.csv --out reports/incident_trends_report.xlsx

      - name: Upload Excel report artifact
        uses: actions/upload-artifact@v4
        with:
          name: incident_trends_report
          path: reports/incident_trends_report.xlsx
